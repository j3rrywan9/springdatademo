<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Spring Boot Products</title>
</head>
<body>
<h2>Spring Boot Products</h2>
<ul th:each = "product : ${products}">
  <li>
    <span th:text="${product.id}">ID</span>
    <span th:text="${product.name}">Name</span>
    <span th:text="${product.manufacturer}">Manufacturer</span>
    <span th:text="${product.category}">Category</span>
  </li>
</ul>
</body>
</html>
